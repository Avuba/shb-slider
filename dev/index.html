<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <title>Spaeti Kitchensink</title>

  <style>
    .container {
      position: absolute;
      left: 0px;
      top: 0px;
      width: 100%;
      height: 100%;
      background: #eee;
    }

    .slide {
      background: url('unicorn.jpg');
    }

    #slide-1 { background: url('pattern-01.jpg'); }
    #slide-2 { background: url('pattern-02.jpg'); }
    #slide-3 { background: url('pattern-03.jpg'); }
    #slide-4 { background: url('pattern-04.jpg'); }
    #slide-5 { background: url('pattern-05.jpg'); }
  </style>
</head>

<body>
  <div class="container" id="container">
    <div class="slide" id="slide-1"></div>
    <div class="slide" id="slide-2"></div>
    <div class="slide" id="slide-3"></div>
    <div class="slide" id="slide-4"></div>
    <div class="slide" id="slide-5"></div>
  </div>

  <script src="Spaeti.js" charset="utf-8"></script>
  <script type="text/javascript">
    // testing
    var container1 = document.getElementById('container'),
      slides1 = [];

    for (var i = 1; i <= 5; i++) {
      slides1.push(document.getElementById('slide-' + i));
    }

    var spaeti1 = new Spaeti({
      container: container1,
      slides: slides1
    });
  </script>
</body>

</html>
